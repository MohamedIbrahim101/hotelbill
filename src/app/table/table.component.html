
<div class="main">
    <form >
        <table  class="table2">
            <tr>
                <td>
                <input   #input type="text"  class="filter" matInput (keyup)="applyFilter($event)" placeholder="Search Item" [matAutocomplete]="auto1"[formControl]="myControl">
                <mat-autocomplete #auto1="matAutocomplete"(optionSelected)="onSelectionChange($event.option.value)">
                  <mat-option *ngFor="let option of filteredOption | async"  [value]=option class="option" >  {{option}}</mat-option></mat-autocomplete>
                </td>
              
                
            </tr>
    
        </table>
    </form>
    </div>
    <br>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let i=index"> {{i+1}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> QUANTITY</th>
        <td mat-cell *matCellDef="let element"  > {{element.quantity}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> PRICE</th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> AMOUNT </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

   
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> DELETE</th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="warn" (click)="deleteProduct(element)" >
                <mat-icon>
                    delete
                </mat-icon>
            </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4"></td>
      </tr>
      
    
    
     
      
    </table>
    
    <br>
    <br>
    
    <table class="table3">
          
      <tr>
        
          <td >
            <label class="pro"> Total Product:</label>
            {{getTotalProduct()}}
           </td>
           <td>
            
          </td>
          <td >
            <label class="qu"> Total Quantity:</label>
            {{getTotalQuantity()}}
           </td>
           <td>
            
          </td>
         
           <td>
              <label class="size">Total Amount:</label>
               {{getTotalAmount()}}
            </td>
         
      </tr>
    </table> 
    <br>
    <br>
    <div class="button">
    <table class="table1">
      <tr>
        <td>
        <button class="kot" (click)="Kot_bill()" mat-raised-button color="primary" >KOT</button>
        </td>
        <td>
          <button class="print"(click)="Print_bill()"   mat-raised-button color="accent" >Print</button>
    
        </td>
    
    </tr>
    </table>
    </div>
